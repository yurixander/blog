<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <!-- Global CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        color: #fff;
      }

      body {
        padding: 100px;
        display: flex;
        flex-direction: column;
        gap: 50px;
        font-family: sans-serif;
        background-color: #191919;
      }

      input[type="checkbox"] {
        width: 14px;
        height: 14px;
        appearance: none;
        border: 2px solid #d6d6d6;
      }

      input[type="checkbox"]:checked {
        border: none;
        background-color: rgb(47, 109, 255);
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }

      summary[data="h1"] span{
        font-size: 2rem;
      }

      summary[data="h2"] span{
        font-size: 1.5rem;
      }

      summary[data="h3"] span{
        font-size: 1.25rem;
      }
    </style>

    <!-- Injected CSS -->
    <style>
      /* REVIEW: Perhaps using a file instead would be best for SEO, since CSS styling files can be cached? Including the style inlined could actually degrade load time performance, since the CSS file is no longer loaded asynchronously, but instead directly downloaded along with the page. */
      {{css}}
    </style>
  </head>
  <body>
    {{{content}}}

    <footer>
      <p>Yurixander Ricardo &amp; Contributors &copy; 2023 &bull; All right reserved.</p>
    </footer>
  </body>
</html>
